<div id="wrapper">
  <div class="modal fade" tabindex="-1" id="cartModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 *ngIf="loggedIn" class="modal-title">Succes</h5>
          <h5 *ngIf="!loggedIn" class="modal-title">Vous devez être connecté!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p *ngIf="loggedIn">Le Produit à été ajouté dans le panier.</p>
          <p *ngIf="!loggedIn">Vouz devez être <a [routerLink]="['/login']">Connecté</a> pour ajouter un produit au panier.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-ban"></i> Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <header-component></header-component>
  <router-outlet></router-outlet>
  <cart-component *ngIf="loggedIn"></cart-component>
  <footer-component></footer-component>
</div>
