<div class="container page">
  <h2>Paiement</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id </th>
        <th scope="col">Titre</th>
        <th scope="col">Prix</th>
        <th scope="col">Enlever</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td><button type="button" class="btn btn-danger" (click)="removeFromCart(product)">Enlever du panier</button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <th scope="row">x {{ total }} â‚¬</th>
        <td></td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-success" (click)="validatePurchases()">Valider</button>
</div>
